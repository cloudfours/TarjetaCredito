<div class="card">
    <div class="card-body">
        <h5 class="titulo">Listar Tarjeta</h5>
        <table class="table">
            <tbody>
                <tr *ngFor="let tarjeta of listaTarjetas">
                    <td>{{tarjeta.titular}}</td>
                    <td>{{tarjeta.numeroTarjeta}}</td>
                    <td>{{tarjeta.fechaExpiracion}}</td>
                    <td><i (click)="editarTarjeta(tarjeta)" class="fa-solid fa-pen-to-square text-info"></i><i (click)="eliminarTarjeta(tarjeta.id)" class="fa-solid fa-trash text-danger"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
