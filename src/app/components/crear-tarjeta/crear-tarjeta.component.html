<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3">{{titular}}
            <div *ngIf="loading" class="spinner-grow text-info float-end" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </h5>
   
        <form [formGroup]="forms" (ngSubmit)="guardarTarjeta()">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-circle-user" [class.green-icon]="this.forms.get('titular')?.valid" [class.red-icon]="this.forms.get('titular')?.invalid && this.forms.get('titular')?.touched"></i></span>
                <input type="text" class="form-control" placeholder="Titular" formControlName="titular" maxlength="20">
            </div>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-credit-card"  [class.green-icon]="this.forms.get('numeroTarjeta')?.valid"[class.red-icon]="this.forms.get('numeroTarjeta')?.invalid && this.forms.get('numeroTarjeta')?.touched"></i></span>
                <input type="number" class="form-control" placeholder="Numero de tarjeta" formControlName="numeroTarjeta" maxlength="16">
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-calendar-alt" [class.green-icon]="this.forms.get('fechaExpiracion')?.valid" [class.red-icon]="this.forms.get('fechaExpiracion')?.invalid && this.forms.get('fechaExpiracion')?.touched"></i></span>
                        <input type="text" class="form-control" placeholder="MM/YY" formControlName="fechaExpiracion" maxlength="5">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-key" [class.green-icon]="this.forms.get('cvv')?.valid" [class.red-icon]="this.forms.get('cvv')?.invalid && this.forms.get('cvv')?.touched"></i></span>
                        <input type="password" class="form-control" placeholder="CVV" formControlName="cvv" maxlength="3">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button [disabled]="this.forms.invalid" class="btn btn-success btn-lg" type="submit"><i class="fas fa-database ms-2" ></i>&nbsp;Aceptar</button>
                
              </div>
              
        </form>
    </div>
</div>
